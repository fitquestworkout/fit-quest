<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3c3c3c;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px #000;
        }
        .main-content {
            border: 4px solid #fff;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 0 0 4px #000;
        }
        .character-display {
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #fff;
            padding: 10px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            border-top: 4px solid #fff;
            padding-top: 10px;
            background-color: #3c3c3c;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #fff;
            background-color: #000;
        }
        .menu-item:hover {
            background-color: #fff;
            color: #000;
        }
        h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        #workout-options {
            list-style-type: none;
            padding: 0;
        }
        #workout-options li {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #fff;
        }
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Fit Quest</header>
        <div class="main-content">
            <div id="dashboard">
                <h2>Dashboard</h2>
                <p>Streak: <span id="streak">0</span> days</p>
                <p>Level: <span id="level">1</span></p>
                <h3>Today's Workout Options:</h3>
                <ul id="workout-options">
                    <li>Gym</li>
                    <li>Yoga</li>
                    <li>Run</li>
                </ul>
            </div>
            <div id="character" style="display: none;">
                <h2>Character</h2>
                <div class="character-display">
                    <img src="/api/placeholder/64/64" alt="Character" class="pixel-art">
                </div>
                <p>HP: <span id="hp">100</span></p>
                <p>Attack: <span id="attack">10</span></p>
                <p>Defense: <span id="defense">10</span></p>
            </div>
            <div id="workout" style="display: none;">
                <h2>Workout</h2>
                <div id="workout-tracker">Select a workout from the dashboard</div>
            </div>
            <div id="stats" style="display: none;">
                <h2>Stats</h2>
                <p>Longest Streak: <span id="longest-streak">0</span> days</p>
                <p>Total Workouts: <span id="total-workouts">0</span></p>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="showSection('dashboard')">Home</div>
            <div class="menu-item" onclick="showSection('character')">Character</div>
            <div class="menu-item" onclick="showSection('workout')">Workout</div>
            <div class="menu-item" onclick="showSection('stats')">Stats</div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = ['dashboard', 'character', 'workout', 'stats'];
            sections.forEach(section => {
                document.getElementById(section).style.display = section === sectionId ? 'block' : 'none';
            });
        }
        // Show dashboard by default
        showSection('dashboard');
    </script>
</body>
</html>
