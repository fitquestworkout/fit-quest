<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Quest - Retro RPG Fitness</title>
    <link rel="stylesheet" href="css/pixel-art-css.css">
</head>
<body>
    <div class="container">
        <div class="ui-window">
            <h1 class="ui-title">Fit Quest</h1>
            <img src="/api/placeholder/64/64" alt="Character" class="character-sprite pixel-art">
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span> / <span id="xp-to-next-level">100</span></p>
            <div class="stat-bar">
                <div class="stat-bar-fill" id="xp-bar"></div>
            </div>
            <p>Health: 100/100</p>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 100%;"></div>
            </div>
            <p>Strength: 10</p>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 20%;"></div>
            </div>
            <p>Endurance: 15</p>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 30%;"></div>
            </div>
            <button class="pixel-button" onclick="startWorkout()">Start Quest</button>
        </div>

        <div class="ui-window">
            <h2 class="ui-title">Daily Quests</h2>
            <ul>
                <li>Complete a 30-minute workout</li>
                <li>Reach 10,000 steps</li>
                <li>Drink 8 glasses of water</li>
            </ul>
        </div>
    </div>

    <nav class="menu">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Character</a>
        <a href="#" class="menu-item">Quests</a>
        <a href="#" class="menu-item">Stats</a>
    </nav>

    <script src="js/fit-quest-main.js"></script>
</body>
</html>
