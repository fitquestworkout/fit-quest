<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Quest - Workout Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3c3c3c;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px #000;
        }
        .main-content {
            border: 4px solid #fff;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 0 0 4px #000;
        }
        .workout-type {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #fff;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        input[type="number"] {
            font-family: 'Press Start 2P', cursive;
            width: 100px;
            padding: 5px;
            margin: 5px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            border-top: 4px solid #fff;
            padding-top: 10px;
            background-color: #3c3c3c;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #fff;
            background-color: #000;
        }
        .menu-item:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Fit Quest</header>
        <div class="main-content">
            <h2>Workout Tracker</h2>
            <div id="workout-selector">
                <button onclick="selectWorkout('gym')">Gym</button>
                <button onclick="selectWorkout('yoga')">Yoga</button>
                <button onclick="selectWorkout('run')">Run</button>
                <button onclick="selectWorkout('hiit')">HIIT</button>
                <button onclick="selectWorkout('prehab')">PreHab</button>
            </div>
            <div id="workout-tracker" style="display: none;">
                <div id="gym-workout" class="workout-type" style="display: none;">
                    <h3>Gym Workout</h3>
                    <div id="exercise-list"></div>
                    <button onclick="addExercise()">Add Exercise</button>
                    <button onclick="completeWorkout('gym')">Complete Workout</button>
                </div>
                <div id="yoga-workout" class="workout-type" style="display: none;">
                    <h3>Yoga Session</h3>
                    <p>Last yoga session: <span id="last-yoga">Never</span></p>
                    <p>Session duration (minutes): <input type="number" id="yoga-duration" min="1" max="180"></p>
                    <button onclick="completeWorkout('yoga')">Complete Session</button>
                </div>
                <div id="run-workout" class="workout-type" style="display: none;">
                    <h3>Run Tracker</h3>
                    <p>Last run: <span id="last-run">Never</span></p>
                    <p>Distance (km): <input type="number" id="run-distance" min="0.1" step="0.1"></p>
                    <p>Time (minutes): <input type="number" id="run-time" min="1"></p>
                    <button onclick="completeWorkout('run')">Complete Run</button>
                </div>
                <div id="hiit-workout" class="workout-type" style="display: none;">
                    <h3>HIIT Workout</h3>
                    <p>Last HIIT session: <span id="last-hiit">Never</span></p>
                    <p>Session duration (minutes): <input type="number" id="hiit-duration" min="1" max="60"></p>
                    <button onclick="completeWorkout('hiit')">Complete Session</button>
                </div>
                <div id="prehab-workout" class="workout-type" style="display: none;">
                    <h3>PreHab Exercises</h3>
                    <div id="prehab-list"></div>
                    <button onclick="completeWorkout('prehab')">Complete PreHab</button>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="showSection('dashboard')">Home</div>
            <div class="menu-item" onclick="showSection('character')">Character</div>
            <div class="menu-item" onclick="showSection('workout')">Workout</div>
            <div class="menu-item" onclick="showSection('stats')">Stats</div>
        </div>
    </div>
    <script>
        let currentWorkout = null;
        let gymExercises = [];
        let prehabExercises = [
            "Shoulder rotations",
            "Hip circles",
            "Ankle mobility",
            "Spine twists",
            "Neck stretches"
        ];

        function selectWorkout(type) {
            currentWorkout = type;
            document.getElementById('workout-selector').style.display = 'none';
            document.getElementById('workout-tracker').style.display = 'block';
            document.querySelectorAll('.workout-type').forEach(el => el.style.display = 'none');
            document.getElementById(`${type}-workout`).style.display = 'block';

            if (type === 'gym') {
                updateGymExerciseList();
            } else if (type === 'prehab') {
                updatePrehabList();
            }
        }

        function addExercise() {
            const exercise = prompt("Enter exercise name:");
            const sets = prompt("Enter number of sets:");
            const reps = prompt("Enter number of reps:");
            if (exercise && sets && reps) {
                gymExercises.push({ name: exercise, sets: sets, reps: reps });
                updateGymExerciseList();
            }
        }

        function updateGymExerciseList() {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            gymExercises.forEach(ex => {
                list.innerHTML += `<p>${ex.name}: ${ex.sets} sets of ${ex.reps} reps</p>`;
            });
        }

        function updatePrehabList() {
            const list = document.getElementById('prehab-list');
            list.innerHTML = '';
            prehabExercises.forEach(ex => {
                list.innerHTML += `<p><input type="checkbox" onclick="this.disabled=true;"> ${ex}</p>`;
            });
        }

        function completeWorkout(type) {
            let message = "";
            switch(type) {
                case 'gym':
                    message = `Completed gym workout with ${gymExercises.length} exercises!`;
                    gymExercises = [];
                    break;
                case 'yoga':
                    const yogaDuration = document.getElementById('yoga-duration').value;
                    message = `Completed ${yogaDuration} minutes of yoga!`;
                    document.getElementById('last-yoga').textContent = new Date().toLocaleDateString();
                    break;
                case 'run':
                    const runDistance = document.getElementById('run-distance').value;
                    const runTime = document.getElementById('run-time').value;
                    message = `Completed a ${runDistance}km run in ${runTime} minutes!`;
                    document.getElementById('last-run').textContent = new Date().toLocaleDateString();
                    break;
                case 'hiit':
                    const hiitDuration = document.getElementById('hiit-duration').value;
                    message = `Completed ${hiitDuration} minutes of HIIT!`;
                    document.getElementById('last-hiit').textContent = new Date().toLocaleDateString();
                    break;
                case 'prehab':
                    message = `Completed PreHab exercises!`;
                    break;
            }
            alert(message);
            // Here you would typically send the workout data to your server
            // Reset the workout tracker
            currentWorkout = null;
            document.getElementById('workout-selector').style.display = 'block';
            document.getElementById('workout-tracker').style.display = 'none';
        }

        function showSection(sectionId) {
            // This function is a placeholder for now
            // In a full implementation, it would show/hide different sections of the app
            console.log(`Showing section: ${sectionId}`);
        }
    </script>
</body>
</html>
