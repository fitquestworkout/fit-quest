<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Quest - Stats and Visualization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3c3c3c;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px #000;
        }
        .main-content {
            border: 4px solid #fff;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 0 0 4px #000;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .stat-item {
            width: 48%;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #fff;
            text-align: center;
        }
        .chart-container {
            margin-top: 20px;
            border: 2px solid #fff;
            padding: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            border-top: 4px solid #fff;
            padding-top: 10px;
            background-color: #3c3c3c;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #fff;
            background-color: #000;
        }
        .menu-item:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>Fit Quest</header>
        <div class="main-content">
            <h2>Your Stats</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <h3>Total Workouts</h3>
                    <p id="total-workouts">0</p>
                </div>
                <div class="stat-item">
                    <h3>Current Streak</h3>
                    <p id="current-streak">0 days</p>
                </div>
                <div class="stat-item">
                    <h3>Longest Streak</h3>
                    <p id="longest-streak">0 days</p>
                </div>
                <div class="stat-item">
                    <h3>Favorite Workout</h3>
                    <p id="favorite-workout">-</p>
                </div>
            </div>
            <div class="chart-container">
                <h3>Workout History</h3>
                <canvas id="workout-history-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Workout Type Distribution</h3>
                <canvas id="workout-type-chart"></canvas>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="showSection('dashboard')">Home</div>
            <div class="menu-item" onclick="showSection('character')">Character</div>
            <div class="menu-item" onclick="showSection('workout')">Workout</div>
            <div class="menu-item" onclick="showSection('stats')">Stats</div>
        </div>
    </div>
    <script>
        // Simulated user data
        const userData = {
            totalWorkouts: 45,
            currentStreak: 7,
            longestStreak: 14,
            favoriteWorkout: "Running",
            workoutHistory: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [
                    {
                        label: 'Workouts',
                        data: [3, 5, 4, 7],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }
                ]
            },
            workoutTypes: {
                Running: 15,
                Gym: 10,
                Yoga: 8,
                HIIT: 7,
                PreHab: 5
            }
        };

        // Update stats display
        document.getElementById('total-workouts').textContent = userData.totalWorkouts;
        document.getElementById('current-streak').textContent = `${userData.currentStreak} days`;
        document.getElementById('longest-streak').textContent = `${userData.longestStreak} days`;
        document.getElementById('favorite-workout').textContent = userData.favoriteWorkout;

        // Create workout history line chart
        const workoutHistoryChart = new Chart(
            document.getElementById('workout-history-chart'),
            {
                type: 'line',
                data: userData.workoutHistory,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Workout History'
                        }
                    }
                }
            }
        );

        // Create workout type distribution pie chart
        const workoutTypeChart = new Chart(
            document.getElementById('workout-type-chart'),
            {
                type: 'pie',
                data: {
                    labels: Object.keys(userData.workoutTypes),
                    datasets: [{
                        data: Object.values(userData.workoutTypes),
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Workout Type Distribution'
                        }
                    }
                }
            }
        );

        function showSection(sectionId) {
            // This function is a placeholder for now
            // In a full implementation, it would show/hide different sections of the app
            console.log(`Showing section: ${sectionId}`);
        }
    </script>
</body>
</html>
