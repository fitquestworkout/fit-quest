<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Quest - Login/Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3c3c3c;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #3c3c3c;
            border: 2px solid #fff;
            color: #fff;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            margin-top: 10px;
            padding: 10px;
            background-color: #3c3c3c;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-form">
            <h1>Fit Quest</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="show-signup">New? Sign Up</button>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup-form-fields">
                <input type="text" id="new-username" placeholder="Choose Username" required>
                <input type="password" id="new-password" placeholder="Choose Password" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="profile-setup" class="hidden">
            <h2>Profile Setup</h2>
            <form id="profile-form">
                <input type="text" id="display-name" placeholder="Display Name" required>
                <select id="character-type" required>
                    <option value="">Select Character Type</option>
                    <option value="warrior">Warrior</option>
                    <option value="mage">Mage</option>
                    <option value="rogue">Rogue</option>
                </select>
                <h3>Preferred Exercise Types:</h3>
                <label><input type="checkbox" name="exercise" value="yoga"> Yoga</label>
                <label><input type="checkbox" name="exercise" value="strength"> Strength Training</label>
                <label><input type="checkbox" name="exercise" value="cardio"> Cardio</label>
                <label><input type="checkbox" name="exercise" value="hiit"> HIIT</label>
                <button type="submit">Start Quest</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('show-signup').addEventListener('click', () => {
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send a request to your server to authenticate
            // For now, we'll just simulate a successful login
            alert('Login successful!');
            window.location.href = 'dashboard.html';  // Redirect to dashboard
        });

        document.getElementById('signup-form-fields').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send a request to your server to create a new account
            // For now, we'll just show the profile setup
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('profile-setup').classList.remove('hidden');
        });

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send the profile data to your server
            // For now, we'll just simulate a successful profile creation
            alert('Profile created successfully!');
            window.location.href = 'dashboard.html';  // Redirect to dashboard
        });
    </script>
</body>
</html>
